spring.application.name=simpleforum

spring.datasource.url=jdbc:mysql://localhost:3306/simpleforum?useSSL=false&serverTimezone=UTC
spring.datasource.username=forum_admin
spring.datasource.password=forum@adm
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

server.port=8000
server.servlet.context-path=/api
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true

spring.servlet.encoding.charset=UTF-8
spring.servlet.encoding.force=true

spring.messages.encoding=UTF-8
spring.messages.basename=i18n/messages

logging.level.root=INFO
logging.file.name=logs/simpleforum.log
logging.pattern.console=